<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel to Web Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Excel to Web Generator</h1>
            <p>Upload file Excel Anda dan lihat data berubah menjadi konten web yang menarik</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Drag & Drop file Excel di sini</div>
                <div class="upload-subtext">atau klik untuk memilih file (.xlsx, .xls)</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Pilih File Excel
                </button>
            </div>
            <input type="file" id="fileInput" accept=".xlsx,.xls" />
            
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses file Excel...</p>
            </div>
        </div>

        <div class="content-section" id="contentSection">
            <h2>📈 Data dari Excel Anda</h2>
            <div class="stats-grid" id="statsGrid"></div>
            <div class="data-grid" id="dataGrid"></div>
            <div class="table-container" id="tableContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
