<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Web Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 40px;
            background: #f9fafb;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #4f46e5;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4f46e5;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #9ca3af;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #4f46e5;
            transform: scale(1.1);
        }

        .upload-text {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #6b7280;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .content-section {
            padding: 40px;
            display: none;
        }

        .data-grid {
            display: grid;
            gap: 30px;
            margin-top: 30px;
        }

        .data-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content {
            color: #4b5563;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #4f46e5;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        tr:hover {
            background: #f9fafb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Excel to Web Generator</h1>
            <p>Upload file Excel Anda dan lihat data berubah menjadi konten web yang menarik</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & Drop file Excel di sini</div>
                <div class="upload-subtext">atau klik untuk memilih file (.xlsx, .xls)</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Pilih File Excel
                </button>
            </div>
            <input type="file" id="fileInput" accept=".xlsx,.xls" />
            
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Memproses file Excel...</p>
            </div>
        </div>

        <div class="content-section" id="contentSection">
            <h2>üìà Data dari Excel Anda</h2>
            
            <div class="stats-grid" id="statsGrid">
                <!-- Stats akan digenerate di sini -->
            </div>
            
            <div class="data-grid" id="dataGrid">
                <!-- Konten akan digenerate di sini -->
            </div>
            
            <div class="table-container" id="tableContainer">
                <!-- Tabel akan digenerate di sini -->
            </div>
        </div>
    </div>

    <script>
        let excelData = null;

        // Setup drag and drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function handleFile(file) {
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showError('Mohon upload file Excel (.xlsx atau .xls)');
                return;
            }

            showLoading();

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Ambil sheet pertama
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Convert ke JSON
                    excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    hideLoading();
                    showSuccess(`File "${file.name}" berhasil diupload! Menampilkan ${excelData.length} baris data.`);
                    
                    generateWebContent();
                    
                } catch (error) {
                    hideLoading();
                    showError('Error membaca file Excel: ' + error.message);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        function generateWebContent() {
            if (!excelData || excelData.length === 0) return;

            const contentSection = document.getElementById('contentSection');
            const statsGrid = document.getElementById('statsGrid');
            const dataGrid = document.getElementById('dataGrid');
            const tableContainer = document.getElementById('tableContainer');

            // Generate statistik
            generateStats();

            // Generate kartu data
            generateDataCards();

            // Generate tabel
            generateTable();

            // Tampilkan section konten
            contentSection.style.display = 'block';
            contentSection.scrollIntoView({ behavior: 'smooth' });
        }

        function generateStats() {
            const statsGrid = document.getElementById('statsGrid');
            const totalRows = excelData.length - 1; // Minus header
            const totalColumns = excelData[0] ? excelData[0].length : 0;
            
            // Hitung data yang tidak kosong
            let filledCells = 0;
            for (let i = 1; i < excelData.length; i++) {
                for (let j = 0; j < excelData[i].length; j++) {
                    if (excelData[i][j] !== undefined && excelData[i][j] !== null && excelData[i][j] !== '') {
                        filledCells++;
                    }
                }
            }

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalRows}</div>
                    <div class="stat-label">Total Baris</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalColumns}</div>
                    <div class="stat-label">Total Kolom</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${filledCells}</div>
                    <div class="stat-label">Data Terisi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round((filledCells / (totalRows * totalColumns)) * 100)}%</div>
                    <div class="stat-label">Kelengkapan</div>
                </div>
            `;
        }

        function generateDataCards() {
            const dataGrid = document.getElementById('dataGrid');
            
            if (excelData.length < 2) return;

            const headers = excelData[0];
            let cardsHTML = '';

            // Generate kartu untuk setiap kolom
            headers.forEach((header, index) => {
                if (!header) return;
                
                const columnData = [];
                for (let i = 1; i < excelData.length; i++) {
                    if (excelData[i][index] !== undefined && excelData[i][index] !== null && excelData[i][index] !== '') {
                        columnData.push(excelData[i][index]);
                    }
                }

                let cardContent = '';
                if (columnData.length > 0) {
                    // Cek apakah data numerik
                    const isNumeric = columnData.every(val => !isNaN(val) && val !== '');
                    
                    if (isNumeric) {
                        const numbers = columnData.map(val => parseFloat(val));
                        const sum = numbers.reduce((a, b) => a + b, 0);
                        const avg = sum / numbers.length;
                        const min = Math.min(...numbers);
                        const max = Math.max(...numbers);
                        
                        cardContent = `
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                                <div><strong>Total:</strong> ${sum.toLocaleString()}</div>
                                <div><strong>Rata-rata:</strong> ${avg.toFixed(2)}</div>
                                <div><strong>Minimum:</strong> ${min}</div>
                                <div><strong>Maksimum:</strong> ${max}</div>
                            </div>
                        `;
                    } else {
                        // Untuk data teks, tampilkan sampel
                        const uniqueValues = [...new Set(columnData)].slice(0, 5);
                        cardContent = `
                            <div style="margin-top: 15px;">
                                <strong>Sampel data:</strong><br>
                                ${uniqueValues.map(val => `‚Ä¢ ${val}`).join('<br>')}
                                ${columnData.length > 5 ? `<br>... dan ${columnData.length - 5} lainnya` : ''}
                            </div>
                        `;
                    }
                }

                cardsHTML += `
                    <div class="data-card">
                        <div class="card-header">
                            üìã ${header}
                        </div>
                        <div class="card-content">
                            <strong>Total data:</strong> ${columnData.length} item
                            ${cardContent}
                        </div>
                    </div>
                `;
            });

            dataGrid.innerHTML = cardsHTML;
        }

        function generateTable() {
            const tableContainer = document.getElementById('tableContainer');
            
            if (excelData.length === 0) return;

            let tableHTML = '<table><thead><tr>';
            
            // Generate header
            if (excelData[0]) {
                excelData[0].forEach(header => {
                    tableHTML += `<th>${header || 'Kolom'}</th>`;
                });
            }
            tableHTML += '</tr></thead><tbody>';
            
            // Generate rows (maksimal 50 baris untuk performa)
            const maxRows = Math.min(excelData.length, 51);
            for (let i = 1; i < maxRows; i++) {
                tableHTML += '<tr>';
                if (excelData[i]) {
                    for (let j = 0; j < excelData[0].length; j++) {
                        const cellValue = excelData[i][j] || '';
                        tableHTML += `<td>${cellValue}</td>`;
                    }
                }
                tableHTML += '</tr>';
            }
            
            tableHTML += '</tbody></table>';
            
            if (excelData.length > 51) {
                tableHTML += `<p style="text-align: center; padding: 20px; color: #6b7280;">Menampilkan 50 baris pertama dari ${excelData.length - 1} total baris</p>`;
            }
            
            tableContainer.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
